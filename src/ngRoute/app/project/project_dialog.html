<div id="be-main-project-dialog"><div class="modal-header"><h3 id="project-dialog-header">{{modalOptions.headerText}}</h3></div><div ng-controller="projectDialogController" class="modal-body"><div class="entryRow"><label id="project-dialog-name-label" class="entryLabel">Project Name</label><input id="project-dialog-name-textbox" type="text" data-ng-model="modalOptions.name" placeholder="project name..." class="entryTextbox"/></div><div class="entryRow"><label id="project-dialog-directory-label" class="entryLabel">Directory Path</label><input id="project-dialog-directory-textbox" type="text" placeholder="directory path..." data-ng-model="modalOptions.directoryPath" class="entryFile"/></div><div class="entryRow"><div id="project-dialog-file-tree" ya-treeview="ya-treeview" ya-id="projectTree" ya-model="model" ya-options="options" ya-context="context"><span>{{ node.$model.label }}</span></div></div></div><div class="modal-footer"><button id="project-dialog-btn-action" data-ng-click="modalOptions.ok(modalOptions)" class="btn">{{modalOptions.actionButtonText}}</button><button id="project-dialog-btn-cancel" data-ng-click="modalOptions.close()" class="btn">{{modalOptions.closeButtonText}}</button></div></div>
